<A NAME="note27" HREF="Reference-Manual019.html#text27">1</A></DT><DD CLASS="dd-thefootnotes"><EM>GeoProof</EM> is dynamic geometry software which can be used in conjunction with <SPAN STYLE="font-variant:small-caps">CoqIDE</SPAN> to interactively build a Coq statement corresponding to a geometric figure. More information about <EM>GeoProof</EM> can be found here: <A HREF="http://home.gna.org/geoproof/"><TT>http://home.gna.org/geoproof/</TT></A>
